{{define "Index"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Da Digital Catalog</title>
</head>

<header class = "header">
    <h1 class="headerTitle">
        Da Digital Catalog
    </h1>
    <img src="logo/Logo.png" alt="logo" width="11%">
</header>

<nav class="navbar navbar-light bg-light mb-4">
    <a class="font link" href="/">Main page</a>
    <a class="font link"href="">About us</a>
    <a href="login.html"><button class="btn-login font">Log in</button></a>
</nav>

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="font">Nome</th>
                            <th class="font">Autor</th>
                            <th class="font">Sinopse</th>
                            <th class="font">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td class="font">{{.Nome}}</td>
                            <td class="font">{{.Descricao}}</td>
                            <td class="font">{{.Preco}}</td>
                            <td class="font">{{.Quantidade}}</td>

                            <td class="link font"><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td class="font"><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer font link">
            <a href="/criar-produto" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>

<footer>
    <img src="logo/Logo.png" alt="logo" width="10%">
    <p class="font">
        Da Digital Catalog
    </p>
</footer>

<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar o produto?")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>

{{end}}
